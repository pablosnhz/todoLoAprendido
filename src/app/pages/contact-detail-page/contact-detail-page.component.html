<h2>Datos del Contacto</h2>
<hr>
<ng-container *ngIf="contacto; else elseContacto">
  <h4>Contacto: {{ id }}</h4>
  <h3>Nombre: {{ contacto | nombreCompleto }} </h3>
  <h2>Email: {{ contacto.email }}</h2>
</ng-container>

<ng-template #elseContacto>
  <p>Eror al cargar el contacto!</p>
</ng-template>

<button routerLink="/contacts" [queryParams]="{ sexo: filtroprevio }">Volver a Contactos</button>
