<ng-container *ngIf="listaFiltrada.length > 0 && filtroName.trim() !== ''; else noResults">
  <div *ngFor="let user of listaFiltrada">
    <p>{{ user.first_name }} {{ user.last_name }} - {{ user.email }}</p>
    <img [src]="user.avatar">
  </div>
</ng-container>
